<div data-namespace-typo3-fluid="true"
			xmlns:f="https://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers"
		 	xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers">
<f:if condition="{links.result}">
	<table class="table table-striped table-hover">
		<thead>
		<tr>
			<th><f:translate key="account.shared_links" /></th>
			<th><f:translate key="account.link_comment" /></th>
			<th><f:translate key="account.date_creation" /></th>
			<th><f:translate key="account.date_expiration" /></th>
		</tr>
		</thead>
		<tbody>
		<f:for each="{links.result}" as="link">
			<tr>
				<td class="nowrap">
					<f:if condition="{link.type} == 'dir'">
						<f:then>
							<core:icon identifier="apps-pagetree-folder-default" size="16" />
						</f:then>
						<f:else>
							<core:icon identifier="apps-pagetree-page-default" size="16"/>
						</f:else>
					</f:if>
					<f:link.typolink parameter="{link.indirectUrl}">
						{link.uri}
					</f:link.typolink>
				</td>
				<td>{link.comment}</td>
				<td>{link.creationDate -> f:format.date(format: 'd/m/Y')}</td>
				<td>{link.expirationDate -> f:format.date(format: 'd/m/Y')}</td>
			</tr>
		</f:for>
		</tbody>
	</table>
</f:if>
</div>
