<div xmlns:f="https://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers" xmlns:be="http://www.w3.org/1999/html"
		 data-namespace-typo3-fluid="true">
	<f:layout name="module"/>

	<f:section name="Assets">
	</f:section>

	<f:section name="iconButtons">
	</f:section>

	<f:section name="main">

		<f:be.infobox title="hubiC domain configuration">
			<a href="https://hubic.com/home/browser/developers/"
				 target="_blank">https://hubic.com/home/browser/developers/</a>
		</f:be.infobox>
		<table class="table table-striped table-hover">
			<thead>
			<tr>
				<th>
					<f:translate key="account.name"/>
					<span class="badge">{accounts -> f:count()}</span>
				</th>
				<th>
					<f:translate key="action"/>
				</th>
			</tr>
			</thead>
			<tbody>
			<f:if condition="{accounts}">
				<f:then>
					<f:for each="{accounts}" as="account">
						<tr>
							<td class="nowrap">
								<f:link.action action="show" arguments="{account: account}">{account.name}</f:link.action>
							</td>
							<td>
								<f:link.action action="show" arguments="{account: account}" class="btn btn-default">
									<i class="fa fa-user"></i>
									<f:translate key="account.show"/>
								</f:link.action>
								<f:link.action action="delete" arguments="{account: account}" class="btn btn-danger">
									<i class="fa fa-trash"></i>
									<f:translate key="account.delete"/>
								</f:link.action>
							</td>
						</tr>
					</f:for>
				</f:then>
				<f:else>
					<tr>
						<td colspan="2">
							<f:translate key="no_acount"/>
						</td>
					</tr>
				</f:else>
			</f:if>
			</tbody>
		</table>

	</f:section>
</div>
